<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APIs Demo</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
  <style>
    pre {
      text-align: left;
      background-color: #f5f5f5;
      padding: 1em;
      border-radius: 6px;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      overflow-x: auto;
      font-family: Menlo, Consolas, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div x-data="apiDemo()" style="margin-top:2em; text-align:center;">
    <h2>Cloudflare App</h2>
    <div style="font-size:1.1em; color:#555; margin-bottom:1em;">Built on the Cloudflare Developer Platform</div>
    <div style="margin-bottom:1em;">
      <button @click="callApi('/api/api1')">JSON</button>
      <button @click="callApi('/api/heavycompute')">Heavy Compute</button>
      <button @click="callApi('/kv')">Fetch KV</button>
      <button @click="callApi('/api/responseheaders')">Show Request Headers</button>
      <input type="number" x-model.number="imgWidth" min="1" style="width:60px; margin-left:8px;" placeholder="W" @input="imageUrl = null" />
      <input type="number" x-model.number="imgHeight" min="1" style="width:60px; margin-left:4px;" placeholder="H" @input="imageUrl = null" />
      <button @click="fetchImage()">Show Image</button>
      <input x-model="aiPrompt" placeholder="AI prompt" style="margin-left:8px;" />
      <button @click="callAi()">Ask AI</button>
    </div>
    <div style="margin-top:1em;">
      <span x-show="apiLoading">Loading...</span>
      <span x-show="apiError" x-text="apiError" style="color:red;"></span>
      <template x-if="apiResult">
        <div>
          <pre x-text="JSON.stringify(apiResult, null, 2)"></pre>
          <div>Latency: <span x-text="latency"></span> ms</div>
        </div>
      </template>
      <template x-if="imageUrl">
        <div>
          <img :src="imageUrl" :width="imgWidth" :height="imgHeight" style="margin-top:1em;" />
          <div>Latency: <span x-text="latency"></span> ms</div>
        </div>
      </template>
    </div>
  </div>
  <script>
    function apiDemo() {
      return {
        apiResult: null,
        apiLoading: false,
        apiError: null,
        latency: null,
        imageUrl: null,
        aiPrompt: '',
        imgWidth: 100,
        imgHeight: 100,
        async callApi(endpoint) {
          this.apiResult = null;
          this.apiError = null;
          this.latency = null;
          this.imageUrl = null;
          this.apiLoading = true;
          const start = performance.now();
          try {
            const response = await fetch(endpoint);
            const end = performance.now();
            this.latency = Math.round(end - start);
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            if (endpoint.startsWith('/image')) {
              const contentType = response.headers.get('content-type') || '';
              if (contentType.startsWith('image/')) {
                const blob = await response.blob();
                this.imageUrl = URL.createObjectURL(blob);
                this.apiResult = null;
              } else {
                this.apiResult = await response.json();
                this.imageUrl = null;
              }
            } else {
              let data = await response.json();
              // If /kv and value is stringified JSON, parse it
              if (endpoint === '/kv' && data.value && typeof data.value === 'string') {
                try {
                  data.value = JSON.parse(data.value);
                } catch (_) {
                  // leave as string if not JSON
                }
              }
              this.apiResult = data;
              this.imageUrl = null;
            }
          } catch (err) {
            this.apiError = err.message;
          } finally {
            this.apiLoading = false;
          }
        },
        async fetchImage() {
          const w = this.imgWidth || 100;
          const h = this.imgHeight || 100;
          await this.callApi(`/image?width=${w}&height=${h}`);
        },
        async callAi() {
          const prompt = this.aiPrompt || 'What is the origin of the phrase Hello, World?';
          await this.callApi(`/ai?prompt=${encodeURIComponent(prompt)}`);
        }
      }
    }
  </script>
</body>
</html>
