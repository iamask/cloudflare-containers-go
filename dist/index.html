<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare App</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
  <style>
    pre {
      text-align: left;
      background-color: #f5f5f5;
      padding: 1em;
      border-radius: 6px;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      overflow-x: auto;
      font-family: Menlo, Consolas, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div x-data="apiDemo()" style="margin-top:2em; text-align:center;">
    <h2>Cloudflare App</h2>
    <div style="font-size:1.1em; color:#555; margin-bottom:1em;">Running on region earth</div>
    <!-- API Controls Section -->
    <div style="margin-bottom:1.5em; padding:1em; border:2px solid #e0e0e0; border-radius:8px; max-width:800px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0; color:#333;">API Controls</h3>
      <div style="margin-bottom:1em;">
        <button @click="callApi('/api/api1')">JSON</button>
        <button @click="callApi('/api/heavycompute')">Heavy Compute</button>
        <button @click="callApi('/kv')">Fetch KV</button>
        <button @click="callApi('/api/responseheaders')">Show Request Headers</button>
        <button @click="callWorker()">Call Worker Service</button>
      </div>
    </div>
    
    <!-- Image Controls Section -->
    <div style="margin-bottom:1.5em; padding:1em; border:2px solid #e0e0e0; border-radius:8px; max-width:800px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0; color:#333;">Image Controls</h3>
      <div style="margin-bottom:1em;">
        <label style="margin-right:8px; color:#666;">Dimensions:</label>
        <input type="number" x-model.number="imgWidth" min="1" style="width:60px; margin-right:4px; padding:4px; border:1px solid #ccc; border-radius:3px;" placeholder="Width" @input="imageUrl = null" />
        <span style="margin:0 4px; color:#666;">×</span>
        <input type="number" x-model.number="imgHeight" min="1" style="width:60px; margin-right:8px; padding:4px; border:1px solid #ccc; border-radius:3px;" placeholder="Height" @input="imageUrl = null" />
        <button @click="fetchImage()" style="padding:6px 12px; background:#4caf50; color:white; border:none; border-radius:4px; cursor:pointer;">Show Image</button>
      </div>
    </div>
    
    <!-- AI Controls Section -->
    <div style="margin-bottom:2em; padding:1em; border:2px solid #e0e0e0; border-radius:8px; max-width:800px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0; color:#333;">AI Controls</h3>
      <div style="margin-bottom:1em;">
        <input x-model="aiPrompt" placeholder="Enter your AI prompt here..." style="width:70%; padding:8px; border:1px solid #ccc; border-radius:4px; margin-right:8px;" @keyup.enter="callAi()" />
        <button @click="callAi()" style="padding:8px 16px; background:#ff9800; color:white; border:none; border-radius:4px; cursor:pointer;">Ask AI</button>
      </div>
    </div>
    
    <!-- API Response Section -->
    <div style="margin-bottom:2em;">
      <span x-show="apiLoading">Loading...</span>
      <span x-show="apiError" x-text="apiError" style="color:red;"></span>
      <template x-if="apiResult">
        <div style="max-width:800px; margin-left:auto; margin-right:auto;">
          <h4 style="color:#333; margin-bottom:0.5em;">API Response:</h4>
          <pre x-text="JSON.stringify(apiResult, null, 2)"></pre>
          <div style="margin-top:0.5em; color:#666;">Latency: <span x-text="latency"></span> ms</div>
        </div>
      </template>
      <template x-if="imageUrl">
        <div style="max-width:800px; margin-left:auto; margin-right:auto;">
          <h4 style="color:#333; margin-bottom:0.5em;">Image Response:</h4>
          <img :src="imageUrl" :width="imgWidth" :height="imgHeight" style="margin-top:1em; border:1px solid #ddd; border-radius:4px;" />
          <div style="margin-top:0.5em; color:#666;">Latency: <span x-text="latency"></span> ms</div>
        </div>
      </template>
    </div>
    
    <!-- Linux Command Interface -->
    <div style="margin-bottom:2em; padding:1em; border:2px solid #e0e0e0; border-radius:8px; max-width:800px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0; color:#333;">Linux Command Executor</h3>
      <div style="margin-bottom:1em;">
        <input 
          x-model="linuxCommand" 
          placeholder="Enter Linux command (e.g., ls -la, date, uname -a)" 
          style="width:70%; padding:8px; border:1px solid #ccc; border-radius:4px; font-family:monospace;"
          @keyup.enter="runLinuxCommand()"
        />
        <button 
          @click="runLinuxCommand()" 
          :disabled="!linuxCommand.trim() || commandLoading"
          style="margin-left:8px; padding:8px 16px; background:#007acc; color:white; border:none; border-radius:4px; cursor:pointer;"
        >
          <span x-show="!commandLoading">Run Command</span>
          <span x-show="commandLoading">Running...</span>
        </button>
      </div>
      
      <!-- Quick Command Buttons -->
      <div style="margin-bottom:1em;">
        <span style="font-size:0.9em; color:#666;">Quick commands:</span>
        <button @click="setCommand('ls -la')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:#f0f0f0; border:1px solid #ccc; border-radius:3px; cursor:pointer;">ls -la</button>
        <button @click="setCommand('date')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:#f0f0f0; border:1px solid #ccc; border-radius:3px; cursor:pointer;">date</button>
        <button @click="setCommand('uname -a')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:#f0f0f0; border:1px solid #ccc; border-radius:3px; cursor:pointer;">uname -a</button>
        <button @click="setCommand('ps aux')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:#f0f0f0; border:1px solid #ccc; border-radius:3px; cursor:pointer;">ps aux</button>
        <button @click="setCommand('df -h')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:#f0f0f0; border:1px solid #ccc; border-radius:3px; cursor:pointer;">df -h</button>
        <button @click="setCommand('free -h')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:#f0f0f0; border:1px solid #ccc; border-radius:3px; cursor:pointer;">free -h</button>
      </div>
      
      <!-- Command Results -->
      <template x-if="commandResult">
        <div style="margin-top:1em;">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:0.5em;">
            <strong style="color:#333;">Command: <code x-text="commandResult.command" style="background:#f5f5f5; padding:2px 4px; border-radius:3px;"></code></strong>
            <span style="font-size:0.8em; color:#666;" x-text="'Exit code: ' + commandResult.exit_code + ' | Latency: ' + commandLatency + 'ms'"></span>
          </div>
          
          <template x-if="commandResult.output">
            <div>
              <div style="font-weight:bold; color:#2d5016; margin-bottom:4px;">Output:</div>
              <pre style="background:#f8fff8; border-left:4px solid #4caf50; margin:0; font-size:0.9em;" x-text="commandResult.output"></pre>
            </div>
          </template>
          
          <template x-if="commandResult.error">
            <div style="margin-top:0.5em;">
              <div style="font-weight:bold; color:#c62828; margin-bottom:4px;">⚠️ Error/Stderr:</div>
              <pre style="background:#fff8f8; border-left:4px solid #f44336; margin:0; font-size:0.9em;" x-text="commandResult.error"></pre>
            </div>
          </template>
          
          <template x-if="!commandResult.success">
            <div style="margin-top:0.5em; padding:8px; background:#ffebee; border-left:4px solid #f44336; border-radius:4px;">
              <strong style="color:#c62828;">❌ Command Failed:</strong>
              <span x-text="commandResult.error" style="color:#c62828;"></span>
            </div>
          </template>
        </div>
      </template>
      
      <template x-if="commandError">
        <div style="margin-top:1em; padding:8px; background:#ffebee; border-left:4px solid #f44336; border-radius:4px;">
          <strong style="color:#c62828;">❌ Request Error:</strong>
          <span x-text="commandError" style="color:#c62828;"></span>
        </div>
      </template>
    </div>
    </div>
  </div>
  <script>
    function apiDemo() {
      return {
        apiResult: null,
        apiLoading: false,
        apiError: null,
        latency: null,
        imageUrl: null,
        aiPrompt: '',
        imgWidth: 100,
        imgHeight: 100,
        // Linux command properties
        linuxCommand: '',
        commandResult: null,
        commandLoading: false,
        commandError: null,
        commandLatency: null,
        async callApi(endpoint) {
          this.apiResult = null;
          this.apiError = null;
          this.latency = null;
          this.imageUrl = null;
          this.apiLoading = true;
          const start = performance.now();
          try {
            const response = await fetch(endpoint);
            const end = performance.now();
            this.latency = Math.round(end - start);
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            if (endpoint.startsWith('/image')) {
              const contentType = response.headers.get('content-type') || '';
              if (contentType.startsWith('image/')) {
                const blob = await response.blob();
                this.imageUrl = URL.createObjectURL(blob);
                this.apiResult = null;
              } else {
                this.apiResult = await response.json();
                this.imageUrl = null;
              }
            } else {
              let data = await response.json();
              // If /kv and value is stringified JSON, parse it
              if (endpoint === '/kv' && data.value && typeof data.value === 'string') {
                try {
                  data.value = JSON.parse(data.value);
                } catch (_) {
                  // leave as string if not JSON
                }
              }
              this.apiResult = data;
              this.imageUrl = null;
            }
          } catch (err) {
            this.apiError = err.message;
          } finally {
            this.apiLoading = false;
          }
        },
        async fetchImage() {
          const w = this.imgWidth || 100;
          const h = this.imgHeight || 100;
          await this.callApi(`/image?width=${w}&height=${h}`);
        },
        async callAi() {
          const prompt = this.aiPrompt || 'What is the origin of the phrase Hello, World?';
          await this.callApi(`/ai?prompt=${encodeURIComponent(prompt)}`);
        },
        async callWorker() {
          await this.callApi('/worker');
        },
        setCommand(command) {
          this.linuxCommand = command;
        },
        async runLinuxCommand() {
          if (!this.linuxCommand.trim()) return;
          
          this.commandResult = null;
          this.commandError = null;
          this.commandLatency = null;
          this.commandLoading = true;
          
          const start = performance.now();
          try {
            const response = await fetch('/run', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                command: this.linuxCommand.trim()
              })
            });
            
            const end = performance.now();
            this.commandLatency = Math.round(end - start);
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const result = await response.json();
            this.commandResult = result;
            
          } catch (err) {
            this.commandError = err.message;
          } finally {
            this.commandLoading = false;
          }
        }
      }
    }
  </script>
</body>
</html>
