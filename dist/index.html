<!DOCTYPE html>
<html lang="en" x-data="{darkMode: localStorage.getItem('darkMode') === 'true'}" :class="{'dark-mode': darkMode}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare App</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #e0e0e0;
      --pre-bg-color: #f5f5f5;
      --button-bg: #f0f0f0;
      --button-border: #ccc;
      --success-bg: #f8fff8;
      --success-border: #4caf50;
      --error-bg: #fff8f8;
      --error-border: #f44336;
      --primary-button: #4caf50;
      --secondary-button: #007acc;
      --accent-button: #ff9800;
    }
    
    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --border-color: #444444;
      --pre-bg-color: #2a2a2a;
      --button-bg: #333333;
      --button-border: #555555;
      --success-bg: #1e3a1e;
      --success-border: #2e7d32;
      --error-bg: #3a1e1e;
      --error-border: #c62828;
      --primary-button: #2e7d32;
      --secondary-button: #0d47a1;
      --accent-button: #e65100;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    pre {
      text-align: left;
      background-color: var(--pre-bg-color);
      padding: 1em;
      border-radius: 6px;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      overflow-x: auto;
      font-family: Menlo, Consolas, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    button {
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Dark mode toggle switch styles */
    .theme-toggle {
      display: inline-flex;
      align-items: center;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 8px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="theme-toggle">
    <span>üåû</span>
    <label class="toggle-switch">
      <input type="checkbox" x-model="darkMode" @change="localStorage.setItem('darkMode', darkMode)">
      <span class="slider"></span>
    </label>
    <span>üåô</span>
  </div>
  <div x-data="apiDemo()" style="margin-top:2em; text-align:center;">
    <h2>Cloudflare App</h2>
    <div style="font-size:1.1em; color:var(--text-color); opacity:0.7; margin-bottom:1em;">Running on region earth</div>
    <!-- API Controls Section -->
    <div style="margin-bottom:1.5em; padding:1em; border:2px solid var(--border-color); border-radius:8px; max-width:800px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0; color:var(--text-color);">API Controls</h3>
      <div style="margin-bottom:1em;">
        <button @click="callApi('/api/api1')">JSON</button>
        <button @click="callApi('/api/heavycompute')">Heavy Compute</button>
        <button @click="callApi('/kv')">Fetch KV</button>
        <button @click="callApi('/api/responseheaders')">Show Request Headers</button>
        <button @click="callWorker()">Call Worker Service</button>
      </div>
    </div>
    
    <!-- Image Controls Section -->
    <div style="margin-bottom:1.5em; padding:1em; border:2px solid var(--border-color); border-radius:8px; max-width:800px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0; color:var(--text-color);">Image Controls</h3>
      <div style="margin-bottom:1em;">
        <label style="margin-right:8px; color:var(--text-color); opacity:0.8;">Dimensions:</label>
        <input type="number" x-model.number="imgWidth" min="1" style="width:60px; margin-right:4px; padding:4px; border:1px solid var(--border-color); border-radius:3px; background-color: var(--bg-color); color: var(--text-color);" placeholder="Width" @input="imageUrl = null" />
        <span style="margin:0 4px; color:var(--text-color); opacity:0.8;">√ó</span>
        <input type="number" x-model.number="imgHeight" min="1" style="width:60px; margin-right:8px; padding:4px; border:1px solid var(--border-color); border-radius:3px; background-color: var(--bg-color); color: var(--text-color);" placeholder="Height" @input="imageUrl = null" />
        <button @click="fetchImage()" style="padding:6px 12px; background:var(--primary-button); color:white; border:none; border-radius:4px; cursor:pointer;">Show Image</button>
      </div>
    </div>
    
    <!-- AI Controls Section -->
    <div style="margin-bottom:2em; padding:1em; border:2px solid var(--border-color); border-radius:8px; max-width:800px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0; color:var(--text-color);">AI Controls</h3>
      <div style="margin-bottom:1em;">
        <input x-model="aiPrompt" placeholder="Enter your AI prompt here..." style="width:70%; padding:8px; border:1px solid var(--border-color); border-radius:4px; margin-right:8px; background-color: var(--bg-color); color: var(--text-color);" @keyup.enter="callAi()" />
        <button @click="callAi()" style="padding:8px 16px; background:var(--accent-button); color:white; border:none; border-radius:4px; cursor:pointer;">Ask AI</button>
      </div>
    </div>
    
    <!-- API Response Section -->
    <div style="margin-bottom:2em;">
      <span x-show="apiLoading">Loading...</span>
      <span x-show="apiError" x-text="apiError" style="color:red;"></span>
      <template x-if="apiResult">
        <div style="max-width:800px; margin-left:auto; margin-right:auto;">
          <h4 style="color:var(--text-color); margin-bottom:0.5em;">API Response:</h4>
          <pre x-text="JSON.stringify(apiResult, null, 2)"></pre>
          <div style="margin-top:0.5em; color:var(--text-color); opacity:0.8;">Latency: <span x-text="latency"></span> ms</div>
        </div>
      </template>
      <template x-if="imageUrl">
        <div style="max-width:800px; margin-left:auto; margin-right:auto;">
          <h4 style="color:var(--text-color); margin-bottom:0.5em;">Image Response:</h4>
          <img :src="imageUrl" :width="imgWidth" :height="imgHeight" style="margin-top:1em; border:1px solid #ddd; border-radius:4px;" />
          <div style="margin-top:0.5em; color:var(--text-color); opacity:0.8;">Latency: <span x-text="latency"></span> ms</div>
        </div>
      </template>
    </div>
    
    <!-- Linux Command Interface -->
    <div style="margin-bottom:2em; padding:1em; border:2px solid #e0e0e0; border-radius:8px; max-width:800px; margin-left:auto; margin-right:auto;">
      <h3 style="margin-top:0; color:var(--text-color);">Linux Command Executor</h3>
      <div style="margin-bottom:1em;">
        <input 
          x-model="linuxCommand" 
          placeholder="Enter Linux command (e.g., ls -la, date, uname -a)" 
          style="width:70%; padding:8px; border:1px solid var(--border-color); border-radius:4px; font-family:monospace; background-color: var(--bg-color); color: var(--text-color);"
          @keyup.enter="runLinuxCommand()"
        />
        <button 
          @click="runLinuxCommand()" 
          :disabled="!linuxCommand.trim() || commandLoading"
          style="margin-left:8px; padding:8px 16px; background:var(--secondary-button); color:white; border:none; border-radius:4px; cursor:pointer;"
        >
          <span x-show="!commandLoading">Run Command</span>
          <span x-show="commandLoading">Running...</span>
        </button>
      </div>
      
      <!-- Quick Command Buttons -->
      <div style="margin-bottom:1em;">
        <span style="font-size:0.9em; color:var(--text-color); opacity:0.8;">Quick commands:</span>
        <button @click="setCommand('ls -la')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:var(--button-bg); border:1px solid var(--button-border); border-radius:3px; cursor:pointer; color:var(--text-color);">ls -la</button>
        <button @click="setCommand('date')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:var(--button-bg); border:1px solid var(--button-border); border-radius:3px; cursor:pointer; color:var(--text-color);">date</button>
        <button @click="setCommand('uname -a')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:var(--button-bg); border:1px solid var(--button-border); border-radius:3px; cursor:pointer; color:var(--text-color);">uname -a</button>
        <button @click="setCommand('ps aux')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:var(--button-bg); border:1px solid var(--button-border); border-radius:3px; cursor:pointer; color:var(--text-color);">ps aux</button>
        <button @click="setCommand('df -h')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:var(--button-bg); border:1px solid var(--button-border); border-radius:3px; cursor:pointer; color:var(--text-color);">df -h</button>
        <button @click="setCommand('free -h')" style="margin:2px; padding:4px 8px; font-size:0.8em; background:var(--button-bg); border:1px solid var(--button-border); border-radius:3px; cursor:pointer; color:var(--text-color);">free -h</button>
      </div>
      
      <!-- Command Results -->
      <template x-if="commandResult">
        <div style="margin-top:1em;">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:0.5em;">
            <strong style="color:var(--text-color);">Command: <code x-text="commandResult.command" style="background:var(--pre-bg-color); padding:2px 4px; border-radius:3px;"></code></strong>
            <span style="font-size:0.8em; color:var(--text-color); opacity:0.8;" x-text="'Exit code: ' + commandResult.exit_code + ' | Latency: ' + commandLatency + 'ms'"></span>
          </div>
          
          <template x-if="commandResult.output">
            <div>
              <div style="font-weight:bold; color:var(--success-border); margin-bottom:4px;">Output:</div>
              <pre style="background:var(--success-bg); border-left:4px solid var(--success-border); margin:0; font-size:0.9em;" x-text="commandResult.output"></pre>
            </div>
          </template>
          
          <template x-if="commandResult.error">
            <div style="margin-top:0.5em;">
              <div style="font-weight:bold; color:var(--error-border); margin-bottom:4px;">‚ö†Ô∏è Error/Stderr:</div>
              <pre style="background:var(--error-bg); border-left:4px solid var(--error-border); margin:0; font-size:0.9em;" x-text="commandResult.error"></pre>
            </div>
          </template>
          
          <template x-if="!commandResult.success">
            <div style="margin-top:0.5em; padding:8px; background:var(--error-bg); border-left:4px solid var(--error-border); border-radius:4px;">
              <strong style="color:var(--error-border);">‚ùå Command Failed:</strong>
              <span x-text="commandResult.error" style="color:var(--error-border);"></span>
            </div>
          </template>
        </div>
      </template>
      
      <template x-if="commandError">
        <div style="margin-top:1em; padding:8px; background:#ffebee; border-left:4px solid #f44336; border-radius:4px;">
          <strong style="color:#c62828;">‚ùå Request Error:</strong>
          <span x-text="commandError" style="color:#c62828;"></span>
        </div>
      </template>
    </div>
    </div>
  </div>
  <script>
    function apiDemo() {
      return {
        apiResult: null,
        apiLoading: false,
        apiError: null,
        latency: null,
        imageUrl: null,
        aiPrompt: '',
        imgWidth: 100,
        imgHeight: 100,
        // Linux command properties
        linuxCommand: '',
        commandResult: null,
        commandLoading: false,
        commandError: null,
        commandLatency: null,
        async callApi(endpoint) {
          this.apiResult = null;
          this.apiError = null;
          this.latency = null;
          this.imageUrl = null;
          this.apiLoading = true;
          const start = performance.now();
          try {
            const response = await fetch(endpoint);
            const end = performance.now();
            this.latency = Math.round(end - start);
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            if (endpoint.startsWith('/image')) {
              const contentType = response.headers.get('content-type') || '';
              if (contentType.startsWith('image/')) {
                const blob = await response.blob();
                this.imageUrl = URL.createObjectURL(blob);
                this.apiResult = null;
              } else {
                this.apiResult = await response.json();
                this.imageUrl = null;
              }
            } else {
              let data = await response.json();
              // If /kv and value is stringified JSON, parse it
              if (endpoint === '/kv' && data.value && typeof data.value === 'string') {
                try {
                  data.value = JSON.parse(data.value);
                } catch (_) {
                  // leave as string if not JSON
                }
              }
              this.apiResult = data;
              this.imageUrl = null;
            }
          } catch (err) {
            this.apiError = err.message;
          } finally {
            this.apiLoading = false;
          }
        },
        async fetchImage() {
          const w = this.imgWidth || 100;
          const h = this.imgHeight || 100;
          await this.callApi(`/image?width=${w}&height=${h}`);
        },
        async callAi() {
          const prompt = this.aiPrompt || 'What is the origin of the phrase Hello, World?';
          await this.callApi(`/ai?prompt=${encodeURIComponent(prompt)}`);
        },
        async callWorker() {
          await this.callApi('/worker');
        },
        setCommand(command) {
          this.linuxCommand = command;
        },
        async runLinuxCommand() {
          if (!this.linuxCommand.trim()) return;
          
          this.commandResult = null;
          this.commandError = null;
          this.commandLatency = null;
          this.commandLoading = true;
          
          const start = performance.now();
          try {
            const response = await fetch('/run', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                command: this.linuxCommand.trim()
              })
            });
            
            const end = performance.now();
            this.commandLatency = Math.round(end - start);
            
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const result = await response.json();
            this.commandResult = result;
            
          } catch (err) {
            this.commandError = err.message;
          } finally {
            this.commandLoading = false;
          }
        }
      }
    }
  </script>
</body>
</html>
